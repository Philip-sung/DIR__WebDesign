<!--@layout(/layout/basic/layout.html)-->
<div id="titleArea" module="search_form">
    <!--@css(/css/module/search/form.css)-->
    <!--@js(/js/module/search/form.js)-->
   
    <span module="Layout_MobileAction">
        <a href="#none" onclick="{$go_back}"><img src="//img.echosting.cafe24.com/skin/mobile_ko_KR/layout/btn_back.gif" width="33" alt="뒤로가기"></a>
    </span>

    <div class="searchbox">
        <div style="border-bottom:1px solid #d5d5d5;">
        {$form.keyword}
       
        
         <p class="button"><button type="submit" class="btnStrong"><img src="//ecudemo126732.cafe24.com/artfinger/img/bg_search.png" style=" width:17px ;vertical-align: middle;"></button></p>
     </div>
    </div>

    <div class="inner">
        {$form.order_by}
    </div>

    <p class="empty {$search_fail_display|display}">검색 결과가 없습니다.</p>
</div>

<div module="Search_Result" class="ec-base-product" style="margin-top:50px">
    <!--@js(/js/module/search/result.js)-->
    <!--
        $count = 10
    -->
    <ul class="prdList grid2">
        <!--@import(/artfinger/common/product.html)-->
    </ul>
</div>

<div module="search_paging" class="ec-base-paginate typeList">
    <a href="{$param_before}" class="btnPrev">Previous</a>
    <ol>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
        <li><a href="{$param}" class="{$param_class}">{$no}</a></li>
    </ol>
    <a href="{$param_next}" class="btnNext">Next</a>
</div>
