<div style="padding:0px 0px 0">
<!-- 참고 : 뉴상품관리 전용 변수가 포함되어 있습니다. 뉴상품관리 이외의 곳에서 사용하면 일부 변수가 정상동작하지 않을 수 있습니다. -->
<div class="ec-base-product typeThumb" module="product_listnormal"> 
    <!--@js(/js/module/product/listnormal.js)-->
    <!--
        $count = 8
        $moreview = yes
        $cache = yes
        $basket_result = /product/add_basket.html
        $basket_option = /product/basket_option.html
    -->
    <ul class="prdList grid1" >
        <li>
            <div class="description" >
                <strong class="name {$product_name_display|display}" style="margin-bottom:5px;color:#000;font-size:11px;font-weight:normal">{$product_name}</strong>
                <ul class="spec" style="margin-top: 10px;">
                    <li class="summary1">{$simple_desc}</li>
                    <li class="summary2">{$summary_desc}</li>
                </ul>
            </div>
        </li>
        <li>
            <div class="description" >
                <strong class="name {$product_name_display|display}" style="margin-bottom:5px;color:#000;font-size:11px;font-weight:normal">{$product_name}</strong>
                <ul class="spec" style="margin-top: 10px;">
                    <li class="summary1">{$simple_desc}</li>
                    <li class="summary2">{$summary_desc}</li>
                </ul>
            </div>
        </li>
    </ul>
</div><!-- //참고 -->
</div>
<div module="product_listmore" class="paginate typeMoreview">
    <a href="#none" onclick="{$more_action}">
        MORE(<span id="more_current_page">{$current_page}</span>/<span id="more_total_page">{$total_page}</span>)<span class="icoMore"></span>
    </a>
</div>
