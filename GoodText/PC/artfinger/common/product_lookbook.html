<!--@css(/artfinger/css/lookbook.css)-->
<li id="anchorBoxId_{$product_no}"  class="block animatable fadeInUp">
       	<div class="description">
            <div class="inner">
                            <strong class="name"><a href="/artfinger/detail_lookbook.html{$param}" class="{$product_name_display|display}"><span class="title {$product_name_title_display|display}">{$product_name_title} :</span> {$product_name}</a></strong>
                 	      <ul module="product_ListItem" class="spec">
                               <li class="{$item_display|display}"><strong class="title {$item_title_display|display}">{$item_title} :</strong> {$item_content}</li>
                               <li class="{$item_display|display}"><strong class="title {$item_title_display|display}">{$item_title} :</strong> {$item_content}</li>
                               </ul>
                </div>
            </div>
            <div class="thumbnail" >
                 <div class="prdImg">
                 <a href="/artfinger/detail_lookbook.html{$param}" name="anchorBoxName_{$product_no}">
                 <img src="{$image_medium}" id="{$image_medium_id}" alt="{$seo_alt_tag}"  style="max-width:100%"/><span module="product_Imagestyle"><span class="prdIcon {$icon_class_name}" style="background-image:url('{$icon_url}');"></span></span>
                 </a>
                 </div>
            </div>


</li>
