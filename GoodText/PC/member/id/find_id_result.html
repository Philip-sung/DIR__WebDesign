<!--@layout(/layout/basic/layout.html)-->

<div module="member_findidresult">
    <!--@css(/css/module/member/find_id_result.css)-->
    <div class="findId">
        <h3>아이디 찾기</h3>
        <p class="info">고객님 아이디 찾기가 완료 되었습니다.</p>
        <div class="ec-base-box typeMember gMessage">

            <div class="information">
             
                <div class="description">
                    <ul class="ec-base-desc gSmall">
                        <li><strong class="term">이름</strong><strong class="desc"> : {$name}</strong></li>
                        <li><strong class="term">{$searchType}</strong><span class="desc"> : {$searchInfo}</span></li>
                        <li>{$searchIds}</li>
                    </ul>
                </div>
            </div>
        </div>
        <p class="copy">
            고객님의 아이디 찾기가 성공적으로 이루어졌습니다. 항상 고객님의 <br />
            즐겁고 편리한 쇼핑을 위해 최선의 노력을 다하는 쇼핑몰이 되도록 하겠습니다.
        </p>
        <p class="ec-base-button">
             <div class="artfinger_button_board_write"><a href="javascript:go_findlogin('{$id}');">로그인</a></div>
             <div class="artfinger_button_board_list"><a href="javascript:go_findpwd('{$id}','{$mtype}');">비밀번호 찾기</a></div>
        </p>
    </div>
</div>
